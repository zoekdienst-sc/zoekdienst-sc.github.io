<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="https://petstore.swagger.io/swagger-ui.css"/>
<link rel="stylesheet" type="text/css" href="css/custom.css"/>
<link rel="shortcut icon" href="https://www.logius.nl/favicon.ico" />
<title>OpenAPI Zoekdienst Samenwerkende Catalogi</title>
<body>
<div id="mainwrapper">
    <div id="header">

        <div class="logo">
            <div class="wrapper">
                <img src="images/beeldmerk-rijksoverheid.svg" alt="Logo Rijksoverheid" id="logotype" />
            </div>
        </div>

        <div class="intro">
            <div class="wrapper">
                <p>De Zoekdienst kan bevraagd worden met <a href="https://logius.nl/domeinen/interactie/samenwerkende-catalogi/documentatie/informatie-publicatie-model#techniek-bevraging-van-de-landelijke-virtuele-catalogus-middels-api">
                    CQL queries</a>. De REST request/response staan hieronder beschreven volgens OpenAPI. Meer informatie over het opbouwen van een CQL
                query is te vinden op de bijbehorende <a href="https://github.com/zoekdienst-sc/zoekdienst-sc.github.io">GitHub pagina</a>.</p>
            </div>
        </div>

        <div class="titlebar">
            <div class="wrapper">Zoekdienst - Samenwerkende Catalogi</div>
        </div>

        <div id="search">
            <div class="wrapper">

            </div>
        </div>
    </div>

    <div id="openapi">
    </div>

    <div id="footer" class="three-column">
        <div class="wrapper">
            <div class="column">
                <h2>Over deze site</h2>
                <ul>
                    <li>
                        <a href="https://www.logius.nl/sites/default/files/public/bestanden/toegankelijkheid/Verklaring-scvalidatorlogius.nl-20190919.html">Toegankelijkheid</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
<script src="https://petstore.swagger.io/swagger-ui-bundle.js"></script>
<script>
window.onload = function () {
  const ui = SwaggerUIBundle({
    url: "openapi.yaml",
    dom_id: "#openapi"
  })
}
</script>
</body>
</html>
